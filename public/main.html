<html lang="es">
  <head>
    <div class="container mt-3">
      <h1 class="alert alert-success">
          Bienvenido/a, <span id="getUserEmail"></span>
              <button class="btn btn-warning float-right mt-2" onclick="location.href='/logout'">
                  Desloguear
              </button>
      </h1>
  </div>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Ingreso de Productos</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/estilos.css" />
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div class="container mt-3">
      <div class="jumbotron">
        <h1>Ingrese Producto</h1>
        <br />

        <form action="/api/productos/guardar" method="POST" autocomplete="off">
          <!-- Campo nombre del producto -->
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input
              id="nombre"
              class="form-control"
              type="text"
              name="title"
              required
            />
          </div>

          <!-- Campo precio del producto -->
          <div class="form-group">
            <label for="precio">Precio</label>
            <input
              id="precio"
              class="form-control"
              type="number"
              step="0.01"
              name="price"
              required
            />
          </div>

          <!-- Campo url de la foto del producto -->
          <div class="form-group">
            <label for="foto">Foto URL</label>
            <input id="foto" class="form-control" type="url" name="thumbnail" />
          </div>

          <!-- Botón de envío -->
          <button class="btn btn-success mt-3">Enviar</button>
        </form>

        <!-- TABLA DE PRODUCTOS -->
        <div class="jumbotron">
          <h1>Vista de Productos</h1>
          <br />
            <div class="table-responsive">
              <table class="table table-dark">
                <tr> <th>Nombre</th> <th>Precio</th> <th>Foto</th></tr>
              </table>
              <table class="table table-dark" id="vista_productos">
              </table>
            </div>    
        </div>
        <div>
          <h1>Centro de mensajes</h1>
          <form onsubmit="return addMessage(this)">
            <input type="email" id="id" placeholder="Email *" required />
            <p></p>
            <input type="text" id="primernombre" placeholder="Nombre" required />
            <p></p>
            <input type="text" id="apellido" placeholder="Apellido" required />
            <p></p>
            <input type="number" id="edad" placeholder="Edad" required />
            <p></p>
            <input type="text" id="alias" placeholder="Alias" required />
            <p></p>
            <input type="text" id="avatar" placeholder="Link Avatar" required />
            <p></p>
            <div id="mensajes"></div>
            <input type="text" id="text" placeholder="Mensaje" />
            <input type="submit" value="Enviar" />
          </form>
        </div>
      </div>
    </div>
    <script src="index.js">getSessionUserName()</script>
  </body>
</html>
